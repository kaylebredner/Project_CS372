<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link rel="stylesheet" href="css/homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/dashboard.js"></script>
</head>


<body onload="getData()">
    <!--Added Navigation Bar to the top of the Dashboard page-->
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark" id="main_navbar">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/calendar">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/notebook">Notebooks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/settings">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 30px; margin-bottom: 30px;">
        <h1 style="text-align: center;" id="welcomeUsername">Welcome!</h1>
        <!--Plan is to edit innerHTML with retrieved username data from MongoDB-->
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" style="height: 150px; width: 150px; display: block; margin: auto;"
                        src="../images/calendar.gif" alt="Calendar Thumbnail">

                    <div class="card-body">
                        <div class="card-text" style="text-align: center; font-size: 24pt;" id="eventString">
                            You have NUM events scheduled!
                            <!--Will retrieve number of events and update innerHTML with up-to-date count of events-->
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group" style="text-align: center;">
                                <a style="width: 100px; margin-left: 275%;" class="btn btn-sm btn-outline-primary"
                                    href="/calendar" role="button">Go</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" style="height: 150px; width: 150px; display: block; margin: auto;"
                        src="../images/notebook.gif" alt="Calendar Thumbnail">
                    <div class="card-body">
                        <p class="card-text" style="text-align: center; font-size: 24pt;">
                            You have NUM notes!
                            <!--Will retrieve number of notes and update innerHTML with up-to-date count of notes-->
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a style="width: 100px; margin-left: 275%;" class="btn btn-sm btn-outline-primary"
                                    role="button" href="/notebook">Go</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a style="width: 100px; margin: auto;" class="btn btn-sm btn-outline-primary" role="button"
                href="./signout">Log out</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
