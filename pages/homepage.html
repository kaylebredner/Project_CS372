<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link rel="stylesheet" href="css/homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body>
    <!--NOTE: The use of inline CSS is a temporary fix. I am having difficulties with
    Bootstrap overriding my custom external CSS. I will remove all inline CSS once I find
    a solution to this issue.-->

    <div class="container" style="margin-top: 30px; margin-bottom: 30px;">
        <h1 style="text-align: center;">Home Page</h1>
        <p style="text-align: center;">Welcome to Student Planner! Follow the links below to get to where you're looking
            for!</p>
    </div>

    <!--NOTE: The use of inline CSS is a temporary fix. I am having difficulties with
    Bootstrap overriding my custom external CSS. I will remove all inline CSS once I find
    a solution to this issue.-->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" style="height: 500px; width: 100%; display: block;"
                        src="../images/homepageCalendar.png" alt="Calendar Thumbnail">
                    <div class="card-body">
                        <p class="card-text" style="text-align: center; font-size: 24pt;">
                            My Calendar
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group" style="text-align: center;">
                                <a style="width: 100px; margin-left: 275%;" class="btn btn-sm btn-outline-primary"
                                    href="../pages/calendar.html" role="button">Go</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--NOTE: The use of inline CSS is a temporary fix. I am having difficulties with
            Bootstrap overriding my custom external CSS. I will remove all inline CSS once I find
            a solution to this issue.-->
            <div class="col-md-6">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" style="height: 500px; width: 100%; display: block;"
                        src="../images/homepageNotes.png" alt="Calendar Thumbnail">
                    <div class="card-body">
                        <p class="card-text" style="text-align: center; font-size: 24pt;">
                            My Notes
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a style="width: 100px; margin-left: 275%;" class="btn btn-sm btn-outline-primary"
                                    href="#notesPagePlaceholder" role="button">Go</a>
                                <!--Link to Notes page will be added once Notes page commit is approved.-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a style="width: 100px; margin: auto;" class="btn btn-sm btn-outline-primary" href="#LogOutPlaceholder"
                role="button">Log out</a>
            <!--Log out functionalitity not yet implemented.-->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
