<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/homepage.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<header class="d-flex flex-wrap justify-content-center border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="./notebook.html">Logo</a>
        <!-- After merging, change href to point to homepage.html -->
    </div>
</header>
<body>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark" id="main_navbar">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/pages/homepage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/pages/calendar.html">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/pages/notebook.html">Notebooks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/pages/settings.html"">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login">
            Login
        </button>
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#create">
            Create an Account
        </button>
    </div>
    

    <div class="modal" id="login">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                 
                <div class="modal-body">
                    <form>
                        <label for="user" class="form-label"><b>Username:</b></label>
                        <input type="text" class="form-control" placeholder="Enter Username" name="user" required> 
                        <br/>
                        <label for="password" class="form-label"><b>Password:</b></label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="pass" required>
                        <br/>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <br/>
                        <button class="btn btn-secondary">Create an Account</button>
                    </form>
                </div>

                
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
       
    </div>
    <div class="modal" id="create">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Create an Account</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                 
                <div class="modal-body">
                    <form>
                        <label for="user" class="form-label"><b>Username:</b></label>
                        <input type="text" class="form-control" placeholder="Enter Username" name="user" required> 
                        <br/>
                        <label for="email" class="form-label"><b>Email:</b></label>
                        <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
                        <br/>
                        <label for="pass" class="form-label"><b>Password:</b></label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="pass" required>
                        <br/>
                        <label for="conf-pass" class="form-label"><b>Confirm Password:</b></label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="pass" required>
                        <br/>
                        <button type="submit" class="btn btn-primary">Create Your Account</button>
                        <br/>
                        <button class="btn btn-secondary">Login Instead</button>
                    </form>
                </div>

                
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
