<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/calendar.css" rel="stylesheet" />
    <link href="./css/nav.css" rel="stylesheet" />

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/calendar.js"></script>

    <script>
        init();
    </script>
</head>
<header class="d-flex flex-wrap justify-content-center border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="./">Logo</a>
    </div>
</header>

<body>
    <!--Nav bar-->
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark" id="main_navbar">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="./">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./calendar">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./notebook">Notebooks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./settings"">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Assignment Bar, left.-->
    <div id='external-events'>
        <div id="par">
            <select id="add-event-menu" name="event-menu" onclick="toggleCheckBox()">
                <option value="-1">[New Event]</option>
                <option value="1">Disable</option>
            </select>
            <img id="event-img" alt="add event button" src="../images/Img_Add_Notebook.png" onclick="appendEvent()" role="button" />
        </div>   
        <input type="checkbox" id="save-note-box"> Save as new note?
    </div>
    
    <!--Calendar-->
     <div id='calendar-container'>
         <div id='calendar'></div>
     </div>
</body>
</html>
