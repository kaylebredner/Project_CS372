<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <form>
                <div class="input-group">
                    <span class="input-group-text">Userame</span>
                    <input type="text" class="form-control" placeholder="Enter Username" name="user" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Email</span>
                    <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Password</span>
                    <input type="password" class="form-control" placeholder="Enter Password" name="pass" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Confirm Password</span>
                    <input type="password" class="form-control" placeholder="Enter Password" name="confPass" required>
                </div>
                <br/>
                <button type="submit" class="btn btn-primary">Create Your Account</button>
                <br/>
            </form>
            <br/>
            
        </div>
        <div></div>
    </div>
    
</body>
</html>
